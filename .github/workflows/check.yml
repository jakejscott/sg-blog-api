permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
name: check
jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v3
      - uses: uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.100
      - run: dotnet build
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
